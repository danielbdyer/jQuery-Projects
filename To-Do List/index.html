<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>My To-Do List App</title>
  <!--if lt IE 9script(src='//html5shim.googlecode.com/svn/trunk/html5.js')
   -->
</head>

<body>
  <div id="parent-container">
    <div id="task-input">
        <form><span class="formelement">Enter task</span><input type="text" id="newtask" class="formelement"><button id="submit" class="formelement" accesskey="13">Add</button></form>
    </div>
    <div id="tasks-container">
      <div id="pending-container">
        <h4>Pending Tasks:</h4>
          </div>
      <div id="completed-container">
        <h4>Completed Tasks:</h4>
      </div>
  </div>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
